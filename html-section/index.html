    <h1>Race Registration!</h1>

    <form action="#">
        <label for="fn">First name</label>
        <input type="text" name="fn" id="fn" required minlength="5" maxlength="15">
        <br>
        <label for="ln">Last name</label>
        <input type="text" name="ln" id="ln" required minlength="4" maxlength="20">

        <br>
        <br>

        select a race: <br>

        <input type="radio" name="race" id="1" required value="sprint">
        <label for="1">50m sprint</label>

        <br>

        <input type="radio" name="race" id="2" required value="dash100">
        <label for="2">100m dash</label>

        <br>

        <input type="radio" name="race" id="3" required value="dash200">
        <label for="3">200m dash</label>

        <br>
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <label for="ageselect">Select your age category</label>
        <select name="age" id="ageselect">
            <option value="" selected>select</option>
            <option value="1">Below 10</option>
            <option value="2">10 to 15 years</option>
            <option value="3">15 to 20 years</option>
            <option value="4"> above 20 years</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
